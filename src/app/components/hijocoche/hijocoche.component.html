<div>
    <h1>Hijo coche</h1>

    <div>
        <h2>{{Car.marca}}, {{Car.modelo}}</h2>
        <h3>Velocidad: {{Car.velocidad}}KM/H</h3>
        <h3>{{mensaje}}</h3>
        <button (click)="encenderCoche()">
            Start/Stop
        </button>
        <button (click)="acelerarCoche()">
           Acelerar
        </button>
    </div>

</div>
